<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบไฟฟ้า</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/common/style.css" />
  <link rel="stylesheet" href="/assets/electric/electric-dashboard.css" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>ระบบจัดการ <br> กลุ่มงานเวชปฎิบัติ โรงพยาบาลบางเลน</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/water-dashboard" class="nav-link active">ระบบบำบัดน้ำเสีย</a></li>
          <li><a href="/electric-dashboard" class="nav-link">ระบบไฟฟ้า</a></li>
          <li><a href="/waste-dashboard" class="nav-link">ระบบจัดการขยะ</a></li>
        </ul>
      </nav>
      <div id="auth-button-container">
        <a href="/login" class="login-button" id="login-button">เข้าสู่ระบบ</a>
        <a href="/logout" class="logout-button" id="logout-button" style="display: none">ออกจากระบบ</a>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>ระบบไฟฟ้า</h1>
      </div>
      <div class="content">
        <div class="dashboard">
          <div class="dashboard-card">
            <h3>สถานะระบบไฟฟ้า</h3>
            <p>สถานะปัจจุบัน: <span class="status-active">ทำงานปกติ</span></p>
            <div class="meter">
              <div class="meter-value" style="width: 75%">75%</div>
            </div>
          </div>
          <div class="dashboard-card">
            <h3>การใช้พลังงาน</h3>
            <p>วันนี้: <strong>125 kWh</strong></p>
            <p>เดือนนี้: <strong>2,450 kWh</strong></p>
          </div>
          <div class="dashboard-card admin-only" style="display: none">
            <h3>การจัดการ</h3>
            <a href="/electric-manage" class="button">จัดการระบบไฟฟ้า</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="/assets/common/script.js"></script>
  <script defer src="/assets/electric/electric-dashboard.js"></script>
</body>

</html>
