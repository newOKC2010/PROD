<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการขยะ - แดชบอร์ด</title>

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/common/style.css" />
    <link rel="stylesheet" href="/assets/waste/waste-dashboard-css/dashboard-layout.css" />
    <link rel="stylesheet" href="/assets/waste/waste-dashboard-css/dashboard-cards.css" />
    <link rel="stylesheet" href="/assets/waste/waste-dashboard-css/dashboard-responsive.css" />
    <link rel="stylesheet" href="/assets/waste/waste-dashboard-css/dashboard-animations.css" />
    <link rel="stylesheet" href="/assets/waste/waste-dashboard-css/modal.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <!-- Google Fonts (เปลี่ยนเป็น Mitr) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- เพิ่มในส่วน head -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <!-- โครงสร้าง topnav และ sidebar -->
    <div class="container">
      <div class="main-content">
        <div class="dashboard-container">
          <div class="dashboard-header">
            <h1 class="dashboard-title">ระบบจัดการขยะ - รายงานสรุปรายเดือน</h1>
          </div>

          <!-- ส่วนกรองข้อมูล -->
          <div class="dashboard-filter">
            <h3 class="filter-title">กรองข้อมูลตามช่วงเวลา</h3>
            <div class="date-filters">
              <div class="filter-group">
                <label for="start-date">วันที่เริ่มต้น</label>
                <input type="date" id="start-date" />
              </div>
              <div class="filter-group">
                <label for="end-date">วันที่สิ้นสุด</label>
                <input type="date" id="end-date" />
              </div>
              <div class="filter-buttons">
                <button id="filter-btn" class="filter-button primary">กรอง</button>
                <button id="reset-filter-btn" class="filter-button secondary">รีเซ็ต</button>
              </div>
            </div>
          </div>

          <!-- เนื้อหาแดชบอร์ด -->
          <div class="dashboard-sections" id="dashboard-sections">
            <!-- ส่วนนี้จะถูกเติมโดย JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/assets/common/script.js"></script>
    <script type="module" src="/assets/waste/waste-dashboard.js"></script>
  </body>
</html>
