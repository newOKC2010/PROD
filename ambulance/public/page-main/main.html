<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - ตรวจสอบรถกู้ชีพ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Mitr:wght@300;500&family=Prompt:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon_hospital.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/icon_hospital.png" sizes="16x16">
    <link rel="shortcut icon" href="/icon_hospital.ico">

    <!-- Global CSS Files -->
    <link rel="stylesheet" href="global-animations.css">
    <link rel="stylesheet" href="global-nav.css">
    <link rel="stylesheet" href="global-header.css">
    <link rel="stylesheet" href="global-layout.css">
    <link rel="stylesheet" href="global.css">
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="main-table.css">
    <link rel="stylesheet" href="main-card.css">
    <link rel="stylesheet" href="main-modal-view.css">
    <link rel="stylesheet" href="main-modal-add.css">
    <link rel="stylesheet" href="main-modal-update.css">
    <link rel="stylesheet" href="main-modal-delete.css">
    <link rel="stylesheet" href="main-responsive.css">
    <link rel="stylesheet" href="main-animation.css">
    <!-- Search System CSS -->
    <link rel="stylesheet" href="main-search.css">
    <link rel="stylesheet" href="main-search-date.css">
    <link rel="stylesheet" href="main-search-filter.css">
    <!-- Components CSS -->
    <link rel="stylesheet" href="main-modern-dropdown.css">
    <link rel="stylesheet" href="main-calendar.css">


<body>
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="main-box">
                        <h2 class="mb-0">
                            <i class="fas fa-clipboard-list me-2"></i>
                            รายการตรวจสอบรถพยาบาล
                        </h2>
                    </div>
                </div>
            </div>

            <!-- Table Section with Integrated Search -->
            <div class="row">
                <div class="col-12">
                    <div class="card modern-table-card">
                        <div class="card-header modern-card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0 card-title-modern">
                                    <i class="fas fa-search me-2"></i>
                                    ค้นหาและกรองข้อมูล
                                </h5>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="refreshBtn">
                                    <i class="fas fa-sync-alt me-1"></i>รีเฟรช
                                </button>
                            </div>
                        </div>
                        <div class="card-body modern-card-body">
                            <!-- Search Container -->
                            <div id="searchContainer" class="integrated-search-container">
                                <!-- Date Range Search จะถูกสร้างโดย JavaScript -->
                            </div>
                            <!-- Table Header Controls -->
                            <div class="table-header-controls d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <span class="items-per-page-label">แสดงรายการ</span>
                                    <div class="modern-dropdown" id="itemsPerPageDropdown">
                                        <div class="modern-select-container">
                                            <i class="fas fa-list dropdown-icon"></i>
                                            <div class="modern-select-value">5 รายการ</div>
                                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                                        </div>
                                        <div class="modern-select-options">
                                            <div class="modern-option selected" data-value="5">5 รายการ</div>
                                            <div class="modern-option" data-value="10">10 รายการ</div>
                                            <div class="modern-option" data-value="20">20 รายการ</div>
                                        </div>
                                        <select class="hidden-select" id="itemsPerPage">
                                            <option value="5" selected>5 รายการ</option>
                                            <option value="10">10 รายการ</option>
                                            <option value="20">20 รายการ</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Modern Divider -->
                                <div class="modern-divider"></div>
                                
                                <!-- Add New Button -->
                                <div class="d-flex align-items-center">
                                    <button type="button" class="btn btn-success modern-add-btn" id="addNewBtn">
                                        <i class="fas fa-plus me-1"></i>เพิ่มใหม่
                                    </button>
                                </div>
                            </div>

                            <!-- Loading Indicator -->
                            <div id="loadingIndicator" style="display: none;">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">กำลังโหลด...</span>
                                    </div>
                                    <div class="mt-2">กำลังโหลดข้อมูล...</div>
                                </div>
                            </div>

                            <!-- Table Container -->
                            <div id="checklistTable">
                                <!-- Table จะถูกสร้างโดย JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination Section -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <div id="tableInfo" class="text-muted">
                        <!-- Info จะถูกสร้างโดย JavaScript -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="paginationContainer">
                        <!-- Pagination จะถูกสร้างโดย JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar และ Sidebar จะถูกสร้างโดย JavaScript -->
    </div>

    <!-- Load Scripts -->
    <script src="main-modern-dropdown.js"></script>
    <script src="main-calendar.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
