<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>จัดการผู้ใช้งาน</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Mitr:wght@300;500&family=Prompt:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon_hospital.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/icon_hospital.png" sizes="16x16">
    <link rel="shortcut icon" href="/icon_hospital.ico">

    <!-- Global CSS Files -->
    <link rel="stylesheet" href="global-animations.css" />
    <link rel="stylesheet" href="global-nav.css" />
    <link rel="stylesheet" href="global-header.css" />
    <link rel="stylesheet" href="global-layout.css" />
    <link rel="stylesheet" href="global.css" />
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="manage-users.css" />
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="manage-users-box">
            <h2><i class="fas fa-users"></i>จัดการผู้ใช้งาน</h2>
            
            <div class="table-container">
                <!-- Table controls -->
                <div class="table-controls">
                    <div class="items-per-page-container">
                        <label>แสดง</label>
                        <select id="items-per-page" class="items-per-page">
                            <option value="5">5 รายการ</option>
                            <option value="10">10 รายการ</option>
                            <option value="20">20 รายการ</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ลำดับ</th>
                                <th>ชื่อผู้ใช้</th>
                                <th>อีเมล</th>
                                <th>หน้าที่</th>
                                <th>สถานะ</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Table rows will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination info and controls -->
                <div class="pagination-wrapper">
                    <div class="pagination-info" id="pagination-info">
                        <!-- Pagination info will be populated here -->
                    </div>
                    <div class="pagination-container" id="pagination-container">
                        <!-- Pagination buttons will be populated here -->
                    </div>
                </div>

                <div class="no-data" id="no-data" style="display: none;">
                    <i class="fas fa-users"></i>
                    <p>ไม่มีข้อมูลผู้ใช้</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script type="module" defer src="global-nav.js"></script>
    <script type="module" defer src="manage-users.js"></script>
  </body>
</html>
