<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ตรวจสอบรถกู้ชีพ</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Mitr:wght@300;500&family=Prompt:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon_hospital.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/icon_hospital.png" sizes="16x16">
    <link rel="shortcut icon" href="/icon_hospital.ico">

    <link rel="stylesheet" href="/global-animations.css">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/global-toggle.css">
    <link rel="stylesheet" href="/login-provider.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2><i class="fas fa-ambulance"></i> เข้าสู่ระบบ</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> อีเมล</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" >
                        <span class="password-toggle"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                </button>
                <div id="message" class="message"></div>
            </form>
            
            <div class="login-divider">
                <span>หรือ</span>
            </div>
            
            <button type="button" id="providerLoginBtn" class="provider-login-btn" title="เข้าสู่ระบบด้วย providerID">
                <img src="/provider-login-image.png" alt="เข้าสู่ระบบด้วย providerID" />
            </button>
            <p class="register-link">
                ยังไม่มีบัญชี? <a href="/register"><i class="fas fa-user-plus"></i> สมัครสมาชิก</a>
            </p>
        </div>
    </div>
    
    <script type="module" defer src="login.js"></script>
</body>

</html>
